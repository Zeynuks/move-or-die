<!-- development.yaml-game/public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create room</title>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="/styles/index.css">

</head>
<body class="page">
    <img class="page__logo" src="images/logo.png">
    <div class="container">
        <div id="ghost-bubble" class="chat-bubble"></div>
        <input id="username" type="text" class="form__input" placeholder="Введите имя">
        <div class="ghost">
            <div class="ghost__face">
                <div class="ghost__eyes">
                    <div class="ghost__eyes-l"></div>
                    <div class="ghost__eyes-r"></div>
                </div>
                <div class="ghost__mouth"></div>
            </div>
            <div class="ghost__torso"></div>
            <div class="ghost__hands">
                <div class="ghost__hands-l"></div>
                <div class="ghost__hands-r"></div>
            </div>
            <div class="ghost__legs"></div>
        </div>
    </div>
    <button id="createRoomBtn" class="form__button">Создать комнату</button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/client.js"></script>

</body>
</html>
