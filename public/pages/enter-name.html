<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Name</title>
    <link rel="stylesheet" href="/styles/enter-name.css">
</head>
<body class="page">
<audio src="../sound/mainMenu.mp3" autoplay="autoplay" loop="loop"></audio>
<form id="nameForm" class="form">
<div class="container">
    <input type="hidden" id="roomName" name="roomName" value="">
    <div id="ghost-bubble" class="chat-bubble"></div>
    <input type="text" id="userName" name="userName" class="form__input" placeholder="Enter name">
    <div class="ghost">
        <div class="ghost__face">
            <div class="ghost__eyes">
                <div class="ghost__eyes-l"></div>
                <div class="ghost__eyes-r"></div>
            </div>
            <div class="ghost__mouth"></div>
        </div>
        <div class="ghost__torso"></div>
        <div class="ghost__hands">
            <div class="ghost__hands-l"></div>
            <div class="ghost__hands-r"></div>
        </div>
        <div class="ghost__legs"></div>
    </div>
</div>
<button type="submit" class="form__button">Join Room</button>
</form>
<div id="notification" class="notification"></div>
<script src="/scripts/enter-name.js"></script>
</body>
</html>
