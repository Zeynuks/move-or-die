<!-- development.yaml-game/public/pages/game.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Game Room</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
        <link rel="stylesheet" href="/styles/game.css">
    </head>
    <body class="page">
        <audio src="../sound/inGame.mp3" autoplay="autoplay" loop="loop"></audio>
<!--        <p id="roomName" class="game__room-name"></p>-->
<!--        <p id="userName" class="game__user-name"></p>-->
        <div class="page__container">
            <canvas id="gameCanvas" class="game__canvas"></canvas>
            <div id="page__info-box">
                <h1 class="page__title">Раунд закончен!</h1>
                <ul id="page__colored-blocks-list"></ul>
            </div>
            <canvas id="infoCanvas" class="page__info-canvas"></canvas>
            <div id="colorLevelInfo">
                <img class="colorLevelInfoImg" src="../images/infoColorLevel.png" alt="">
            </div>
            <div id="endList_blue" hidden="hidden">
                <span id="winnerName_blue" class="winnerName"></span>
                <img class="colorLevelInfoImg" src="../images/blueWin.png" alt="">
            </div>
            <div id="endList_yellow" hidden="hidden">
                <span id="winnerName_yellow" class="winnerName"></span>
                <img class="colorLevelInfoImg" src="../images/yellowWin.png" alt="">
            </div>
            <div id="endList_purple" hidden="hidden">
                <span id="winnerName_purple" class="winnerName"></span>
                <img class="colorLevelInfoImg" src="../images/purpleWin.png" alt="">
            </div>
            <div id="endList_green" hidden="hidden">
                <span id="winnerName_green" class="winnerName"></span>
                <img class="colorLevelInfoImg" src="../images/greenWin.png" alt="">
            </div>
        </div>
        <canvas id="healthCanvas" class="health__canvas"></canvas>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/game/types.js"></script>
        <script src="/scripts/game/spriteFactory.js"></script>
        <script src="/scripts/game/gamePreload.js"></script>
        <script src="/scripts/game/game.js" type="module"></script>
    </body>
</html>
